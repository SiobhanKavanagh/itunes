<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tracks</title>
<script>

function getAllTracks(){
    var url = "rest/queries/getTracks";
    $.ajax({
            url : url,
            type : 'GET',
            contentType : "application/json",
            dataType : "json",
            success: function(data) {
                    var text = "Results for tracks<br><br>";
                    if (data.length == 0) {
                            text = "<b> No results for tracks</b><br>";
                    }
                    for (var i = 0; i < data.length; i++) {
                            var obj = data[i];
                            var printable = "Track ID: "+ obj.trackId + "<br>Name: "+ obj.name +"<br>Artist: "+ obj.artist + "<br>Album: "+ obj.album +"<br>Genre: "+ obj.genre +"<br><br>";
                            text = text + printable;
                           
                    }
                   // document.getElementById("jsChangeArea").innerHTML = text;
                   
            },
            error: function() {
                    alert("error");
            }
           
    });
}
</script>
</head>
<body>
</body>
</html>
